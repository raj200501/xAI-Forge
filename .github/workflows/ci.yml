name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Backend tests
        run: pytest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Frontend install
        run: |
          cd web
          npm install
      - name: Frontend test
        run: |
          cd web
          npm test
      - name: Frontend build
        run: |
          cd web
          npm run build
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Verify
        run: ./scripts/verify.sh
